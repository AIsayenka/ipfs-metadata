version: 0.2
runtime-versions:
phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)  
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build . -t $REPOSITORY_URI:latest -t $REPOSITORY_URI:$COMMIT_HASH
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Updating appspec.yml with the proper values...
      - sed -i -e "s|REPOSITORY_URI|$REPOSITORY_URI|g" -e "s|ACCOUNT_ID|$ACCOUNT_ID|g" -e "s|REGION|$AWS_DEFAULT_REGION|g" -e "s|SERVICE_NAME|$SERVICE_NAME|g" -e "s|CONTAINER_PORT|$CONTAINER0_PORT|g" appspec.yml
      - echo Pushing the Docker image...
      - docker push -a $REPOSITORY_URI
      - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $REPOSITORY_URI:$COMMIT_HASH > imagedefinitions.json
artifacts:
    files: 
    - imagedefinitions.json
    - appspec.yml